<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(0, 0, 0, 0.05);
            white-space: nowrap;
            pointer-events: none;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: gray;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="watermark">Generated by Akash Tharu</div>

    <div class="container py-5">
        <h1 class="text-center mb-4">Todo Software</h1>

        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task here...">
                    <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                    <button id="clearAllBtn" class="btn btn-danger ms-2">Delete All</button>
                </div>

                <ul id="todoList" class="list-group"></ul>
            </div>
        </div>

        <footer class="mt-4">
            <p>&copy; 2025 Made by Akash Tharu</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const todoList = document.getElementById('todoList');

            const saveTasks = () => {
                const tasks = [];
                todoList.querySelectorAll('li').forEach(li => {
                    tasks.push({
                        text: li.querySelector('span').textContent,
                        completed: li.querySelector('span').classList.contains('completed')
                    });
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const loadTasks = () => {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task.text, task.completed);
                    todoList.appendChild(taskElement);
                });
            };

            const createTaskElement = (taskText, completed = false) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';

                const span = document.createElement('span');
                span.textContent = taskText;
                if (completed) {
                    span.classList.add('completed');
                }

                const btnGroup = document.createElement('div');
                btnGroup.className = 'btn-group';

                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success btn-sm';
                completeBtn.textContent = 'Complete';

                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-warning btn-sm';
                editBtn.textContent = 'Edit';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm';
                deleteBtn.textContent = 'Delete';

                completeBtn.addEventListener('click', () => {
                    span.classList.toggle('completed');
                    saveTasks();
                });

                editBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to edit this task?')) {
                        const newTask = prompt('Edit your task:', span.textContent);
                        if (newTask) {
                            span.textContent = newTask;
                            saveTasks();
                        }
                    }
                });

                deleteBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete this task?')) {
                        todoList.removeChild(li);
                        saveTasks();
                    }
                });

                btnGroup.appendChild(completeBtn);
                btnGroup.appendChild(editBtn);
                btnGroup.appendChild(deleteBtn);
                li.appendChild(span);
                li.appendChild(btnGroup);

                return li;
            };

            addTaskBtn.addEventListener('click', () => {
                const taskText = taskInput.value.trim();
                if (taskText) {
                    const taskElement = createTaskElement(taskText);
                    todoList.appendChild(taskElement);
                    taskInput.value = '';
                    saveTasks();
                }
            });

            taskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTaskBtn.click();
                }
            });

            clearAllBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete all tasks?')) {
                    todoList.innerHTML = '';
                    saveTasks();
                }
            });

            loadTasks();
        });
    </script>
</body>

</html>
